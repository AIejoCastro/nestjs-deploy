name: Deploy to Render

# Trigger: cuando se hace push a main o se puede ejecutar manualmente
on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite ejecuciÃ³n manual desde GitHub UI

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Run e2e tests
        run: npm run test:e2e
        env:
          NODE_ENV: test

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: test # Solo despliega si los tests pasan
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Deploy
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "âš ï¸  RENDER_DEPLOY_HOOK_URL no estÃ¡ configurado"
            echo "ğŸ‘‰ AÃ±ade el Deploy Hook URL de Render en GitHub Secrets"
            exit 1
          fi
          
          echo "ğŸš€ Triggering Render deployment..."
          curl -X POST "$RENDER_DEPLOY_HOOK_URL"
          echo "âœ… Deploy triggered successfully!"
          echo "ğŸ“Š Check deployment status at: https://dashboard.render.com"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [test, deploy]
    if: always()
    
    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "âœ… Deployment to Render successful!"
          echo "ğŸ‰ Your app is now live!"
          
      - name: Deployment Failed
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ Deployment to Render failed"
          echo "ğŸ” Check the logs above for details"
          exit 1
